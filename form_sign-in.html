<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sign-in</title>

		<!-- Bootstrap -->
		<link href="../../custom/custom-bootstrap.css" rel="stylesheet">

		<!-- Custom styles for this template -->
    <link href="../offcanvas.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row row-offcanvas row-offcanvas-right">
				<div class="col-xs-12 col-sm-10">
					
					<div class="col-xs-10 col-sm-10 "><!--  column 1  -->

						<p class="pull-right visible-xs">
	            <button type="button" class="btn btn-warning btn-xs" data-toggle="offcanvas">Toggle nav</button>
	          </p>

						<div class="well">
								
							<!-- Page Label -->
							<div class="h4" style="margin-top: 10px;">
								<span class="label label-default">Sign-in</span>
							</div>

							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
									<div class="col-sm-10">
										<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<div class="checkbox">
											<label>
												<input type="checkbox"> Remember me
											</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-default">Sign in</button>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-9 col-sm-3">
										<a class="btn btn-default" href="../subpages/prototype_forgot.html" role="button">Forgot Password</a>
									</div>
								</div>
							</form>
						</div>

					</div><!--============================================================ End column 1  -->
				
					<div class="col-xs-2 col-sm-2 sidebar-offcanvas" id="sidebar"><!--  column 2  -->
						<div class="well">
							<div class="btn-group-vertical"><!--  sidebar menu items  -->
											
								<!-- Main Menu -->
								<div class="btn-group">
									<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
										Menu <span class="caret"></span>
									</button>
									<ul class="dropdown-menu dropdown-menu-right" role="menu">
										<li><a href="../prototype_home.html">Home</a></li>
										<li><a href="../prototype_forms.html">Forms</a></li>
										<li><a href="../prototype_reports.html">Reports</a></li>
										<li class="divider"></li>
										<li><a href="../subpages/prototype_settings.html">Settings</a></li>
										<li class="divider"></li>
										<li><a href="../prototype_home.html">Sign-out</a></li>
									</ul>
								</div>
								
								<!-- Page Label -->
								<div class="h3" style="margin-top: 10px;">
									<span class="label label-default center-block">Home</span>
								</div>
								
								<div  style="padding-top: 10px;"></div>
								
								<!-- Sign-in -->
								<div class="btn-group">
									<a class="btn btn-default" href="../subpages/prototype_sign-in.html" role="button">Sign-in</a>
								</div>
								<div  style="padding-top: 10px;"></div>
								
								<!-- Register -->
								<div class="btn-group">
									<a class="btn btn-default" href="../subpages/prototype_register.html" role="button">Register</a>
								</div>

							</div><!--======================================================== End sidebar menu items		 -->
						</div><!--========================================================== End well		  						 -->
					</div><!--============================================================ End column 2  						 -->
				</div><!--============================================================== End Overall Column sizes  -->
			</div><!--================================================================ End row 									 -->
